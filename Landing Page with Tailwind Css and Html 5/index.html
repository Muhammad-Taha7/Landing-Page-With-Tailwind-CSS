<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Html | Taiwlind CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class=" container min-h-screen bg-[url('/images/image.png')] bg-cover bg-center py-5 relative">
        <nav class=" flex items-center justify-between px-20">
            <div class="img h-full w-48">
                <img src="/images/logo.png" class="cursor-pointer">
            </div>
            
              <div class="links  ">
                <a href="#" class="mx-5 text-white hover:text-yellow-300 duration-150">Home</a>
                <a href="#" class="mx-5 text-white hover:text-yellow-300 duration-150">About</a>
                <a href="#" class="mx-5 text-white hover:text-yellow-300 duration-150">Features</a>
                <a href="#" class="mx-5 text-white hover:text-yellow-300 duration-150">Contact</a>
              </div>
              <div class="cart h-full w-10">
                <img src="/images/cart.png" class="h-full w-full cursor-pointer">
              </div>
        </nav>
        

        <div class=" mt-48 text-white max-w-xl pl-20">
            <h1 class="text-6xl font-semibold leading-normal">Groceries <br>delivery in <span class="font-light"> 15 mins</span></h1>
            <p>Grocify offers a wide range of products, including fresh products meats,dairy,baked goods and non-perishable items</p>
        </div>
        <div class="pl-20 pt-8">
            <a href="#" class="text-white bg-yellow-400 py-3 px-8 rounded-3xl font-medium inline-block mr-4 hover:text-white duration-300 hover:bg-transparent hover:border border border-transparent ">Order Now</a>
            <a href="#" class="text-white py-3 px-6 rounded-3xl font-medium border border-{white} border-2 hover:bg-yellow-400 hover:border border border-transparent duration-300">Download App <i class="fa-solid fa-download ml-2"></i></a>
        </div>

        <img src="/images/grocery-image.png" class="absolute w-full xl:w-1/2 xl:absolute bottom-0 right-20">
    </div>
</body>
</html>
